<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml"
      xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Vue Conditional and Loop</title>
</head>
<body>
    <div id="cond-loop">
        <input type="button" v-bind:value="buttonText" v-on:click="toggleSecretText">

        <p v-if="show">This is a secret text</p>
        <p v-else="show">The world can see this</p>

        <h2>Shopping List</h2>
        <ol>
            <li v-for="item in items">
                {{ item.title }} - {{ item.shortDesc }}
            </li>
        </ol>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="conditional-loop.js"></script>
</body>
</html>
