<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
    <div id="todo">
        <input type="text"
               placeholder="Ketik item yang ingin ditambakan"
               v-model="inputText">
        <input type="button"
               value="Tambahkan!"
               v-on:click="addItem">

        <br><br>

        <ol v-if="itemHasContent()">
            <li v-for="item in items">
                {{ item.text }}
                -
                <input type="button" value="Hapus" v-on:click="removeElement(item.text)">
            </li>
        </ol>
        <div v-else="itemHasContent()">Belum ada barang</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="todo.js"></script>
</body>
</html>
